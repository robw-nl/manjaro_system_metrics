# --- General Settings ---
start_date=28-01-2026
update_ms=1000
sync_sec=60
euro_per_kwh=0.26

# --- Output Format ---
output_format=json

# --- File Paths ---
path_panel=/dev/shm/dashboard_panel.txt
path_popup=/dev/shm/dashboard_tooltip.txt

# --- Hardware IDs ---
# main_ssd: The Partition LABEL (e.g. JAWS) or Serial for detection.
main_ssd=JAWS

# ssd_label: What to show on the Dashboard (e.g. "SSD", "JAWS", "NVMe")
ssd_label=JAWS

# --- Visuals ---
# Font size (matches KDE Point Size, default: 11)
font_size=9

# Font Family (e.g. Monospace, Hack, Noto Sans Mono)
font_family=Monospace

# --- Power Constants (Watts) ---
pc_rest_base=7.1
mon_base=12.0
mon_delta=15.0
periph_watt=3.5

# --- Speaker Settings ---
speakers_eco=4.0      # Deep Sleep
speakers_standby=14.0 # Ready Mode (Amp on)
speakers_active=25.0  # Playing
speakers_timeout_min=15 # Minutes to wait before entering Eco

# --- Safety Thresholds ---
limit_mhz_warn=3200.0
limit_mhz_crit=4800.0

# SoC / CPU Temp
limit_temp_warn=40.0
limit_temp_crit=60.0

# NEW: SSD Temp (Samsung 990 Pro)
limit_ssd_warn=50.0
limit_ssd_crit=65.0

# NEW: RAM Temp (DDR5)
limit_ram_warn=55.0
limit_ram_crit=75.0

# NEW: Network Temp (Realtek r8169)
limit_net_warn=60.0
limit_net_crit=75.0

# Power Limits
limit_soc_warn=20.0
limit_soc_crit=45.0
limit_wall_warn=80.0
limit_wall_crit=110.0

# --- Theme Colors (Nord) ---
# https://www.w3schools.com/colors/colors_picker.asp
color_safe=#ccccff
color_warn=#EBCB8B
color_crit=#BF616A
color_sep=#BBBBBB

# Efficiency Factors
mobo_overhead = 0.05
psu_efficiency = 0.85
