# --- General Settings ---
start_date=28-01-2026
update_ms=1000
sync_sec=60
euro_per_kwh=0.26

# --- File Paths (RAM Disk) ---
path_panel=/dev/shm/dashboard_panel.txt
# RENAMED: Matches the new C code variable
path_tooltip=/dev/shm/dashboard_tooltip.txt

# path_data=/home/rob/.config/manjaro_system_metrics/data/stats.dat

# --- Power Constants (Calibrated to Log Data) ---
# Efficiency
psu_efficiency=0.85
mobo_overhead=0.05

# System Base
pc_rest_base=7.1
periph_watt=3.5

# Monitor (MSI Optix MAG272QP)
# Logic: 12W base electronics
mon_logic=12.0
# Backlight: Tuned so 80% brightness = ~33W Total Power
mon_backlight_max=26.0
mon_standby=0.5

# Monitor Dimming Logic (Presets)
mon_dim_preset=0.2
mon_brightness_preset=0.75

# --- Speakers (Klipsch The Fives Refined) ---
# Deep Sleep / Eco mode
speakers_eco=2.0
# Idle but "On" (DSP and Bluetooth/USB active)
speakers_standby=10.0
# Peak wall draw at KDE 100% (Given physical knob is at 80%)
speakers_active=25.0

# --- Timings ---
# 15 Minutes (900 seconds)
speakers_timeout_sec=900

# Monitor Timings (Placeholders until idle timer is active)
mon_dim_timeout_sec=300
mon_off_timeout_sec=600

# --- Visuals ---
font_size=9
font_family=Monospace
color_safe=#ccccff
color_warn=#EBCB8B
color_crit=#BF616A
color_sep=#BBBBBB
ssd_label=JAWS

# --- Thresholds (Your Custom Limits) ---
limit_mhz_warn=3200.0
limit_mhz_crit=4800.0

limit_temp_warn=40.0
limit_temp_crit=60.0

limit_ssd_warn=50.0
limit_ssd_crit=65.0

limit_ram_warn=55.0
limit_ram_crit=75.0

limit_net_warn=60.0
limit_net_crit=75.0

limit_soc_warn=20.0
limit_soc_crit=45.0

# Wall Power Limits
limit_wall_warn=80.0
limit_wall_crit=110.0

# --- Hardware Hooks ---
# Identify sensors by their 'name' file in /sys/class/hwmon/
hw_gpu=amdgpu
hw_cpu=k10temp
hw_net=r8169
hw_ram=spd5118

# Monitor Status Path (Specific to your machine)
# Replaces the hardcoded path in C
path_monitor=/sys/class/drm/card1-HDMI-A-1/status
